    <script>
        class TaskManager {
            constructor() {
                this.tasks = [];
                this.logs = [];
                this.editingTaskId = null;
                this.init();
            }

            async init() {
                this.setupEventListeners();
                this.loadData();
                this.renderTasks();
            }

            setupEventListeners() {
                // ìƒˆ ì‘ì—… ì¶”ê°€ ë²„íŠ¼
                document.getElementById('addTaskBtn').addEventListener('click', () => {
                    this.showModal();
                });

                // ë‚´ë³´ë‚´ê¸° ë²„íŠ¼
                document.getElementById('exportBtn').addEventListener('click', () => {
                    this.exportData();
                });

                // ê°€ì ¸ì˜¤ê¸° ë²„íŠ¼
                document.getElementById('importBtn').addEventListener('click', () => {
                    document.getElementById('fileInput').click();
                });

                // íŒŒì¼ ì…ë ¥
                document.getElementById('fileInput').addEventListener('change', (e) => {
                    this.importData(e.target.files[0]);
                });

                // ëª¨ë‹¬ ë‹«ê¸°
                document.querySelector('.close').addEventListener('click', () => {
                    this.hideModal();
                });

                document.getElementById('cancelBtn').addEventListener('click', () => {
                    this.hideModal();
                });

                // ëª¨ë‹¬ ë°°ê²½ í´ë¦­ ì‹œ ë‹«ê¸°
                document.getElementById('taskModal').addEventListener('click', (e) => {
                    if (e.target.id === 'taskModal') {
                        this.hideModal();
                    }
                });

                // í¼ ì œì¶œ
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveTask();
                });
            }

            loadData() {
                try {
                    const tasksData = localStorage.getItem('tasklogger_tasks');
                    const logsData = localStorage.getItem('tasklogger_logs');
                    
                    this.tasks = tasksData ? JSON.parse(tasksData) : [];
                    this.logs = logsData ? JSON.parse(logsData) : [];
                } catch (error) {
                    console.error('Failed to load data:', error);
                    this.tasks = [];
                    this.logs = [];
                }
            }

            saveData() {
                try {
                    localStorage.setItem('tasklogger_tasks', JSON.stringify(this.tasks));
                    localStorage.setItem('tasklogger_logs', JSON.stringify(this.logs));
                } catch (error) {
                    console.error('Failed to save data:', error);
                    alert('ë°ì´í„° ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì € ì €ì¥ê³µê°„ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
                }
            }

            addLog(action, task) {
                this.logs.push({
                    action,
                    task: { ...task },
                    timestamp: new Date().toISOString()
                });
                this.saveData();
            }

            generateId() {
                return Date.now().toString() + Math.random().toString(36).substr(2, 9);
            }

            formatDateTime(dateTime) {
                if (!dateTime) return '';
                const date = new Date(dateTime);
                return date.toLocaleString('ko-KR', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            getTaskStatus(task) {
                const now = new Date();
                const targetDate = new Date(task.targetDateTime);
                
                if (task.completed) {
                    return { status: 'completed', text: 'ì™„ë£Œ' };
                } else if (now > targetDate) {
                    return { status: 'overdue', text: 'ì§€ì—°' };
                } else {
                    return { status: 'pending', text: 'ëŒ€ê¸°' };
                }
            }

            renderTasks() {
                const tbody = document.getElementById('tasksBody');
                tbody.innerHTML = '';

                if (this.tasks.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="5" class="empty-message">
                                ë“±ë¡ëœ ì‘ì—…ì´ ì—†ìŠµë‹ˆë‹¤. '+ ìƒˆ ì‘ì—… ì¶”ê°€' ë²„íŠ¼ì„ í´ë¦­í•˜ì—¬ ì‘ì—…ì„ ì¶”ê°€í•´ë³´ì„¸ìš”.
                            </td>
                        </tr>
                    `;
                    return;
                }

                // í™œì„± ì‘ì—…ë§Œ í‘œì‹œ (ì™„ë£Œë˜ì§€ ì•Šì€ ì‘ì—…)
                const activeTasks = this.tasks.filter(task => !task.completed);

                if (activeTasks.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="5" class="empty-message">
                                ëª¨ë“  ì‘ì—…ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤! ìƒˆë¡œìš´ ì‘ì—…ì„ ì¶”ê°€í•´ë³´ì„¸ìš”.
                            </td>
                        </tr>
                    `;
                    return;
                }

                activeTasks.forEach(task => {
                    const taskStatus = this.getTaskStatus(task);
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${this.formatDateTime(task.startDateTime)}</td>
                        <td>${this.formatDateTime(task.targetDateTime)}</td>
                        <td class="task-content">${task.content}</td>
                        <td><span class="status ${taskStatus.status}">${taskStatus.text}</span></td>
                        <td class="action-buttons">
                            <button class="action-btn edit-btn" onclick="taskManager.editTask('${task.id}')">í¸ì§‘</button>
                            <button class="action-btn complete-btn" onclick="taskManager.completeTask('${task.id}')">ì™„ë£Œ</button>
                            <button class="action-btn delete-btn" onclick="taskManager.deleteTask('${task.id}')">ì‚­ì œ</button>
                        </td>
                    `;
                    
                    tbody.appendChild(row);
                });
            }

            showModal(task = null) {
                const modal = document.getElementById('taskModal');
                const modalTitle = document.getElementById('modalTitle');
                const form = document.getElementById('taskForm');
                
                if (task) {
                    // í¸ì§‘ ëª¨ë“œ
                    modalTitle.textContent = 'ì‘ì—… í¸ì§‘';
                    document.getElementById('startDateTime').value = task.startDateTime;
                    document.getElementById('targetDateTime').value = task.targetDateTime;
                    document.getElementById('taskContent').value = task.content;
                    this.editingTaskId = task.id;
                } else {
                    // ì¶”ê°€ ëª¨ë“œ
                    modalTitle.textContent = 'ìƒˆ ì‘ì—… ì¶”ê°€';
                    form.reset();
                    
                    // í˜„ì¬ ì‹œê°„ì„ ê¸°ë³¸ê°’ìœ¼ë¡œ ì„¤ì •
                    const now = new Date();
                    const nowString = now.toISOString().slice(0, 16);
                    document.getElementById('startDateTime').value = nowString;
                    
                    // ëª©í‘œ ì‹œê°„ì„ 1ì‹œê°„ í›„ë¡œ ì„¤ì •
                    const targetTime = new Date(now.getTime() + 60 * 60 * 1000);
                    const targetString = targetTime.toISOString().slice(0, 16);
                    document.getElementById('targetDateTime').value = targetString;
                    
                    this.editingTaskId = null;
                }
                
                modal.style.display = 'block';
                
                // ì²« ë²ˆì§¸ ì…ë ¥ í•„ë“œì— í¬ì»¤ìŠ¤
                setTimeout(() => {
                    document.getElementById('startDateTime').focus();
                }, 100);
            }

            hideModal() {
                const modal = document.getElementById('taskModal');
                modal.style.display = 'none';
                this.editingTaskId = null;
            }

            saveTask() {
                const startDateTime = document.getElementById('startDateTime').value;
                const targetDateTime = document.getElementById('targetDateTime').value;
                const content = document.getElementById('taskContent').value.trim();

                if (!startDateTime || !targetDateTime || !content) {
                    alert('ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    return;
                }

                const startDate = new Date(startDateTime);
                const targetDate = new Date(targetDateTime);

                if (startDate >= targetDate) {
                    alert('ëª©í‘œ ì‹œê°„ì€ ì‹œì‘ ì‹œê°„ë³´ë‹¤ ëŠ¦ì–´ì•¼ í•©ë‹ˆë‹¤.');
                    return;
                }

                const taskData = {
                    id: this.editingTaskId || this.generateId(),
                    startDateTime,
                    targetDateTime,
                    content,
                    completed: false,
                    createdAt: this.editingTaskId ? 
                        this.tasks.find(t => t.id === this.editingTaskId).createdAt : 
                        new Date().toISOString()
                };

                if (this.editingTaskId) {
                    // í¸ì§‘
                    const taskIndex = this.tasks.findIndex(t => t.id === this.editingTaskId);
                    if (taskIndex !== -1) {
                        const oldTask = { ...this.tasks[taskIndex] };
                        this.tasks[taskIndex] = taskData;
                        this.addLog('EDIT', { old: oldTask, new: taskData });
                    }
                } else {
                    // ì¶”ê°€
                    this.tasks.push(taskData);
                    this.addLog('ADD', taskData);
                }

                this.saveData();
                this.renderTasks();
                this.hideModal();
            }

            editTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    this.showModal(task);
                }
            }

            completeTask(taskId) {
                const taskIndex = this.tasks.findIndex(t => t.id === taskId);
                if (taskIndex !== -1) {
                    const task = this.tasks[taskIndex];
                    task.completed = true;
                    task.completedAt = new Date().toISOString();
                    
                    this.addLog('COMPLETE', task);
                    this.saveData();
                    this.renderTasks();
                }
            }

            deleteTask(taskId) {
                if (confirm('ì´ ì‘ì—…ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                    const taskIndex = this.tasks.findIndex(t => t.id === taskId);
                    if (taskIndex !== -1) {
                        const task = this.tasks[taskIndex];
                        this.tasks.splice(taskIndex, 1);
                        
                        this.addLog('DELETE', task);
                        this.saveData();
                        this.renderTasks();
                    }
                }
            }

            exportData() {
                const data = {
                    tasks: this.tasks,
                    logs: this.logs,
                    exportDate: new Date().toISOString(),
                    version: '1.0'
                };

                const dataStr = JSON.stringify(data, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `tasklogger-backup-${new Date().toISOString().slice(0, 10)}.json`;
                link.click();
                
                URL.revokeObjectURL(link.href);
            }

            importData(file) {
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        
                        if (data.tasks && data.logs) {
                            if (confirm('í˜„ì¬ ë°ì´í„°ê°€ ëª¨ë‘ ëŒ€ì²´ë©ë‹ˆë‹¤. ê³„ì†í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                                this.tasks = data.tasks;
                                this.logs = data.logs;
                                this.saveData();
                                this.renderTasks();
                                alert('ë°ì´í„°ë¥¼ ì„±ê³µì ìœ¼ë¡œ ê°€ì ¸ì™”ìŠµë‹ˆë‹¤.');
                            }
                        } else {
                            alert('ì˜¬ë°”ë¥´ì§€ ì•Šì€ íŒŒì¼ í˜•ì‹ì…ë‹ˆë‹¤.');
                        }
                    } catch (error) {
                        alert('íŒŒì¼ì„ ì½ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                        console.error('Import error:', error);
                    }
                };
                reader.readAsText(file);
                
                // íŒŒì¼ ì…ë ¥ ì´ˆê¸°í™”
                document.getElementById('fileInput').value = '';
            }
        }

        // ì•± ì´ˆê¸°í™”
        let taskManager;

        document.addEventListener('DOMContentLoaded', () => {
            taskManager = new TaskManager();
        });

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + N: ìƒˆ ì‘ì—… ì¶”ê°€
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                taskManager.showModal();
            }
            
            // ESC: ëª¨ë‹¬ ë‹«ê¸°
            if (e.key === 'Escape') {
                taskManager.hideModal();
            }
        });

        // í˜ì´ì§€ ì¢…ë£Œ ì „ í™•ì¸ (ë°ì´í„° ì†ì‹¤ ë°©ì§€)
        window.addEventListener('beforeunload', (e) => {
            if (taskManager && taskManager.tasks.length > 0) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
